<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="grid">
        <header class="header">
            <h3>Where in the world?</h3>
            <div class="container-mode">
                <img src="images/light-mode.svg" alt="mode" id="img-mode">
                <small class="mode" id="mode">Light mode</small>
            </div>

        </header>
        <main class="main">
            <section class="search-and-filter">
                <input type="search" placeholder="Search for a country..." id="search-country">

                <select name="options" id="filtro-continentes">
                    <option selected class="titulo-select">Filter by region</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">America</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>

            </section>
            <section class="countries" id="countries">

            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
